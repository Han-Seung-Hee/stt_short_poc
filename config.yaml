# ================================================
# Air-Gapped STT + Summarization PoC 설정
# ================================================
# 환경변수로 오버라이드 가능 (예: STT_MODEL_NAME=medium)

stt:
  engine: "mlx"              # "mlx" (Mac) | "faster" (Linux CPU)
  model_name: "small"        # tiny, base, small, medium, large-v3 (PC가 힘들면 "base" 추천)
  # model_path: "/path/to/local/whisper-small-mlx"  # 오프라인: 로컬 모델 경로
  language: "ko"
  speaker_separation: false  # 스테레오 채널(L=상담사, R=고객)을 분리하여 화자 인식 (속도 2배 저하 주의)
  device: "cpu"              # Linux GPU 전용: GPU가 있으면 "cuda"로 변경
  chunk:
    enabled: false            # 청크 분할 ON/OFF (API 호출 시 오버라이드 가능)
    length_sec: 300           # 청크 단위 길이(초) — 5분

llm:
  engine: "ollama"
  base_url: "http://localhost:11434"
  model_name: "qwen2.5:7b"
  timeout_sec: 3600           # LLM 응답 대기 최대 시간 (무제한급 대기 테스트)
  max_retries: 3
  refine_enabled: false       # STT 오탈자 교정 수행 여부 (true면 요약 전 원문 정제, 속도 저하 발생)
  prompt_type: "few_shot"     # 요약 방식 ("default": 단순 3줄, "few_shot": 형식 지정 퓨샷)

server:
  host: "0.0.0.0"
  port: 8000
  max_file_size_mb: 100       # 업로드 파일 최대 크기
